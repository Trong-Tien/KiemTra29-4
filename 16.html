<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Travel reservation</b></h1>
    <h3><b>* denotes mandotory</b></h3>
    <form action="" method="post">
        <label for="fullname">Full name*:</label>
        <br>
        <input type="text" name="fullname" id="fullname" value="" size="20" maxlength="20" placeholder="FirstName LastName" >
        <br>
        <label for="email">Email adress*:</label>
        <br>
        <input type="email" name="email" id="email" value="" size="20" maxlength="20" placeholder="EMAIL_ADDRESS">
        <br>
        <label for="select">Select Tour Package*:</label>
        <br>
        <select id="select" name="select">
            <option value="Goa">Goa</option>
        </select>
        <br>
        <label for="date">Arrival date:</label>
        <br>
        <input type="text" name="date" id="date" value="" size="20" maxlength="20" placeholder="m/d/y">
        <br>
        <label for="number">Number of persons*:</label>
        <br>
        <input type="number" name="number" id="number" value="" size="20" maxlength="20" placeholder="UNKONWN_TYPE">
        <br>
        <label for="avail">What would you want to avail?*</label>
        <br>
        <label for="boarding">Boarding</label>
        <input type="checkbox" name="avail" id="boarding" >
        <br>
        <label for="fooding">Fooding</label>
        <input type="checkbox" name="avail" id="fooding"  >
        <br>
        <label for="seeing">Sight seeing</label>
        <input type="checkbox" name="avail" id="seeing"  >
        <br>
        <label for="DC">Discout Coupon code:</label>
        <br>
        <input type="text" name="DC" id="DC" value="" size="20" maxlength="20" placeholder="UNKNOWN_TYPE">
        <br>
        <label for="TaC">Terms and conditions</label>
        <br>
        <input type="radio" name="TaC" id="agree">
        <label for="agree">I agree</label>
        <input type="radio" name="TaC" id="disagree">
        <label for="disagree">I disagree</label>
        <br>
        <input type="submit" value="Complete reservation">
    </form>

</body>
</html>
