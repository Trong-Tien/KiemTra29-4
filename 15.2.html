<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <fieldset>
        <legend><i>Contact Information</i></legend>
        
        <table>
            <tr>
                <td><label for="fname">First name:</label></td>
                <td><input type="text" name="fname" id="fname" value="" size="20" maxlength="20" ></td>
            </tr>
            <tr>
                <td><label for="lname">Last name:</label></td>
                <td><input type="text" name="lname" id="lname" value="" size="20" maxlength="20"></td>
            </tr>
            <tr>
                <td><label for="email">E-mail</label></td>
                <td><input type="email" name="email" id="email" value="" size="20" maxlength="20"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend><i>Competition Question</i></legend>
            <table>
                <label for="aw">How tall is the Eiffel Tower in Paris, France</label>
                <tr>
                    <td><input type="radio" id="aw1" name="aw" value=""></td>
                    <td><Label for="aw1">584 ft</Label></td>
                </tr>
                <tr>
                    <td><input type="radio" id="aw2" name="aw" value=""></td>
                    <td><Label for="aw2">784 ft</Label></td>
                </tr><tr>
                    <td><input type="radio" id="aw3" name="aw" value=""></td>
                    <td><Label for="aw3">948 ft</Label></td>
                </tr><tr>
                    <td><input type="radio" id="aw4" name="aw" value=""></td>
                    <td><Label for="aw4">1184 ft</Label></td>
                </tr>
            </table>
    </fieldset>
    <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
        <p>In 25 words or less, say why you would like to win $10,000:</p>
        <textarea name="text" rows="10" cols="30"></textarea>
    </fieldset>
    <filedset>
        <legend><i>Enter competition</i></legend>
        <input type="button" value="Enter COmpetition">
        
    </filedset>
    </form>
</body>
</html>
