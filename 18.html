<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" >
        <label for="browser">Browser:</label>
        <br>
        <input type="text" name="text" list="browser" value="" size="20" maxlength="20">
        <datalist id="browser">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
